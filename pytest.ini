[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    integration: marks tests as integration tests (may require running Ollama)
    unit: marks tests as unit tests (fast, no external dependencies)

# Test paths
testpaths = tests
